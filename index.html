<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배스킨라빈스</title>
  </head>
  <body>
    <header>
      <!-- 1. 로고 -->
      <h1>
        <a href="/">
          <picture>
            <source srcset="./../images/sprite_main_0.avif" type="image/avif" />
            <source srcset="./../images/sprite_main_0.webp" type="image/webp" />
            <img src="./../images/sprite_main_0.png" alt="배스킨라빈스" />
          </picture>
        </a>
      </h1>
      <!-- 2. 메인 메뉴 -->
      <nav>
        <h2 class="sr-only">메인 메뉴</h2>
        <!-- css를 이용하여 전부 대문자로 변경할 예정입니다! -->
        <ul>
          <li>
            <!-- 해당 페이지들을 만들지 않을 예정이므로 href 속성을 /로 설정하였습니다! -->
            <a href="/">로그인</a>
          </li>
          <li>
            <a href="/">회원가입</a>
          </li>
          <li>
            <a href="/">이달의 맛</a>
          </li>
          <li>
            <a href="/">메뉴</a>
          </li>
          <li>
            <a href="/">영양 성분 및 알레르기</a>
          </li>
          <li>
            <a href="/">이벤트</a>
          </li>
          <li>
            <a href="/">매장</a>
          </li>
          <li>
            <a href="/">더보기</a>
          </li>
        </ul>
      </nav>
      <!-- 3. 검색 버튼 -->
      <!-- 배경이미지로 돋보기 모양 이미지를 넣을 예정입니다! -->
      <button type="button" class="bg-icon_search" aria-label="검색"></button>
      <!-- 4. sns 링크 + 고객센터 + contact us -->
      <!-- sns 로고는 배경 이미지로 넣을 예정입니다! -->
      <ul>
        <li>
          <a
            href="https://www.facebook.com/baskinrobbinskr/"
            target="_blank"
            rel="noopener noreferrer"
            class="bg-icon_facebook"
            aria-label="페이스북 바로가기"
          >
          </a>
        </li>
        <li>
          <a
            href="https://twitter.com/BaskinrobbinsKR"
            target="_blank"
            rel="noopener noreferrer"
            class="bg-icon_twitter"
            aria-label="트위터 바로가기"
          >
          </a>
        </li>
        <li>
          <a
            href="https://blog.naver.com/brgirl31"
            target="_blank"
            rel="noopener noreferrer"
            class="bg-icon_blog"
            aria-label="블로그 바로가기"
          >
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/baskinrobbinskorea/"
            target="_blank"
            rel="noopener noreferrer"
            class="bg-icon_instagram"
            aria-label="인스타그램 바로가기"
          >
          </a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/user/baskinrobbinskorea"
            target="_blank"
            rel="noopener noreferrer"
            class="bg-icon_youtube"
            aria-label="유튜브 바로가기"
          >
          </a>
        </li>
        <li>
          <a href="/">고객센터</a>
        </li>
        <li>
          <a href="/">Contact us</a>
        </li>
      </ul>
    </header>
  </body>
</html>
